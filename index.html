<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./main.js">
</head>
<body>
  <div class="main">
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
          <p></p>
        </header>
    
        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
          </div>
        </div>
        
        <div class="duration-bar">
          <span class="current-time"></span>
          <div class="progress-bar">
              <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
              <audio id="audio" src=""></audio>
              <canvas id="canvas" width="840" height="300"></canvas>
          </div>
          <span class="duration-time"></span>
        </div>
        <!-- <div class="time">
        </div> -->
        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
      <div class="volume">
          <div class="btn active btn-volume-slash" title="Unmute">
              <i class="fas fa-volume-slash"></i>
          </div>
          <div class="btn active btn-volume-down" title="Mute">
              <i class="fas fa-volume-down"></i>
          </div>
          <div class="btn active btn-volume-medium" title="Mute">
              <i class="fas fa-volume"></i>
          </div>
          <div class="btn active btn-volume-up" title="Mute">
              <i class="fas fa-volume-up"></i>
          </div>
          <input id="volume-progress" class="volume-progress" type="range" value="75" step="1" min="0" max="100">
      </div>
    
      </div>
    
      <!-- Playlist -->
      <div class="playlist">
        <div class="playlist-heading">
          <h2>Playlist</h2>
          <div class="theme-switch">
            <label for="checkbox" class="theme-switch-label">
              <input type="checkbox" name="" id="checkbox">
              <div class="slider round"></div>
            </label>
          </div>
        </div>
        <div class="playlist-list"></div>
      </div>
    </div>
  </div>
      
      <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
      <script src="./main.js"></script>
</body>
</html>
